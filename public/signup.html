<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo</title>
        <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_335398.png">
        <link rel="stylesheet" href="./css/login.css">
    </head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Todo</h1>
            <form action="/index.html" autocomplete="off">
            <label>Email</label>
            <input type="email" id="email-field" placeholder="Email" required>
            <label>Username</label>
            <input type="text" id="username-field" placeholder="Username" required>
            <label>Password</label>
            <input type="password" id="password-field" placeholder="Password" required>
            <button id="join">Join</button>
            <p id="error-wrap">
                
            </p>
            <p>Have an account?<a id="loginlink" href="/signup.html">Login</a></p>
        </div>
    </div>

    <script id="error-message" type="text/html">
        <div class="error-message" id="list-item">
            <p class="error-items">{{message}} already taken!</p>
        </div>
    </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
